<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="container">
      <img class="mockup" src="images/illustration-mockups.svg" alt="mockup">
      <div class="text">
        <h3>Bulid The Community<br> Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience.
          Create connections with<br> your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="icon">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </div>
</body>

</html>
